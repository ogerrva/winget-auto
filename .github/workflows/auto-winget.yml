name: Auto Winget Packager

on:
  # O 'push' garante que o workflow rode assim que você salvar este arquivo
  push:
    branches: ["main"]
  
  # Permite rodar manualmente se precisar testar
  workflow_dispatch:
  
  # Roda automaticamente a cada 6 horas
  schedule:
    - cron: "0 */6 * * *"

# Dá permissão para o robô escrever no repositório
permissions:
  contents: write

jobs:
  auto-update:
    runs-on: windows-latest

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar Dependências
        run: pip install pyyaml requests

      - name: Verificar arquivos
        run: |
          if (Test-Path scripts/apps.json) { Write-Host "apps.json encontrado." } else { Write-Error "ERRO: scripts/apps.json não existe!" }
          if (Test-Path scripts/generate_manifest.py) { Write-Host "Script Python encontrado." } else { Write-Error "ERRO: scripts/generate_manifest.py não existe!" }

      - name: Executar Gerador de Manifests
        run: python scripts/generate_manifest.py

      - name: Salvar Alterações (Commit & Push)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add manifests/*
          
          # Só faz commit se houver mudanças
          git diff --staged --quiet || git commit -m "Auto update: novos manifests gerados [skip ci]"
          
          git push
