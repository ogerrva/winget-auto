name: Auto Winget Pro

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # Roda a cada 6 horas

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: windows-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar Dependências (pefile)
        run: pip install pyyaml requests pefile

      - name: Gerar Manifests
        run: python scripts/generate_manifest.py

      - name: Commitar novos manifests no Repositório
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add manifests/
          git diff --staged --quiet || git commit -m "Auto update: novos manifests gerados [skip ci]"
          git push

      - name: Preparar site para GitHub Pages
        # Aqui copiamos os manifests para uma pasta 'public' que será o site
        run: |
          New-Item -ItemType Directory -Path "public" -Force
          Copy-Item -Path "manifests" -Destination "public/manifests" -Recurse
          # Criar uma página simples para não dar erro 404 na raiz
          Set-Content -Path "public/index.html" -Value "<h1>Repositorio Winget Privado Ativo</h1><p>Use os links dos manifests para instalar.</p>"

      - name: Upload para o GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy Final
        id: deployment
        uses: actions/deploy-pages@v3
