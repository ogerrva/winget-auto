name: Auto Winget (Sem Site)

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # Roda a cada 6 horas

permissions:
  contents: write

jobs:
  auto-update:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar Dependências (pefile)
        run: pip install pyyaml requests pefile

      - name: Gerar Manifests
        run: python scripts/generate_manifest.py

      - name: Verificar se manifests foram criados
        run: |
          if (Test-Path manifests) { 
            Write-Host "Pasta manifests existe." 
          } else { 
            Write-Error "ERRO: Pasta manifests não foi criada!" 
          }

      - name: Salvar Manifests no Repositório
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add manifests/
          
          # Verifica se tem algo novo para salvar
          git diff --staged --quiet || git commit -m "Auto update: novos manifests gerados [skip ci]"
          
          git push
